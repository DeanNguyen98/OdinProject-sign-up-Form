<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div id="left-side-container">

            <div id="logo-container">
                <img src="images/odin-lined.png">
                <h1>ODIN</h1>
            </div>
    </div>
        

    <div id="signup-container">

            <div id="intro-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dream. Sign up <span style="font-style: italic;">now</span> to get started.</p> 
             <p>You know you want to.</p>
        </div>
        <form>
        <div id="form-section">

            <p>Let's do this</p>


            <div class="form-row">
                <div class="form-item">

                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>

                </div>
                
                <div class="form-item">

                    <label for="last-name">LAST NAME</label>
                    <input type="text" class="focus" id="last-name" name="last-name" required>

                </div>
            </div>

            <div class="form-row">

                <div class="form-item">

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>

                </div>
                <div class="form-item">

                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number" required>

                </div>

            </div>

            <div class="form-row">

                <div class="form-item">

                    <label for="password">PASSWORD</label>
                    <input type="password" class="error" id="password" name="password">
                    <span id="error-msg">*Password do not match.</span>
                </div>
                <div class="form-item">

                    <label for="password">PASSWORD</label>
                    <input type="password" class="error" id="password" name="password">

                </div>
                
            </div>
    </div>

    <div id="submit-section">
        <button type="submit">Create account</button>

        <p>Already have an account?<a href="">Log in</a>
    </div>

</form>
</body>
</html>
